{%extends "layout.html"%}
{% block content %}
<main>
  <div class="container p-3 d-flex justify-content-center align-items-center">
    <div class="card card-custom">
      <div class="card-bord">
        <h6 class="card-title p-2">Tradutor de Números Romanos</h6>
        <form action="/converter" method="post" enctype="multipart/form-data">
          <div class="form-group mb-2 p-2">
            <label for="opcoes">Tipos de Contratos:</label>
            <select class="form-control" name="opcoes" id="opcoes">
              <option>Arábicos - Romanos</option>
              <option>Romanos - Arábicos</option>
            </select>
          </div>
          <!--Validar quantidade de caracteres-->
          <div class="form-group mb-2 p-2">
            <label for="ultimo_contrato">Numero a ser Convertido</label>
            <input type="number" name="NFile" class="form-control">
          </div>
          <div class="form-group mb-2 p-2">
            <input class="btn btn-primary" type="submit" value="Enviar">
            <a class="btn btn-danger" href="/">Limpar</a>
          </div>
        </form>
      </div>
    </div>

  </div>

  </form>
  </div>
  </div>
  </div>
</main>
{% endblock %}
